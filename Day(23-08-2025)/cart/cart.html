<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

            max-width: 900px;

        /* .signup-form {

        } */

   .signup-form {
    flex: 1;
    margin-right: 40px;
    min-height: 400px; /* your increased height */
    display: flex;
    flex-direction: column;
    justify-content: center; /* moves content to bottom */
}


.signup-container {
    display: flex;
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    max-width: 900px;
    width: 100%;
    min-height: 500px; /* increased height */
}


        .signup-form h2 {
            margin-bottom: 30px;
        }

        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-form label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .signup-form input[type="checkbox"] {
            margin-right: 10px;
        }

        .signup-form button {
            width: 100%;
            padding: 12px;
            background-color: #6ca0dc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-form a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #555;
        }

        .signup-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-image img {
            max-width: 100%;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="signup-container">
          <form (ngSubmit)="onLogin()"></form>
        <div class="signup-form">
            <h2>Sign up</h2>
            <form>
                <input type="email" [(ngModel)]="userEmail" name="email" placeholder="Your Email" required>
                <input type="password" [(ngModel)]="userPassword" name="password"  placeholder="Password" required>
               
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="signup-image">
            <img src="a4f00a8c-f5f6-47ae-bd16-7e0cc0cea2fd.png" alt="Signup illustration">
        </div>
    </div>
</body>
</html>
