<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequoia Inspiring Musico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid mt-4">
  <div class="row g-4">

    <!-- Left main section -->
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <span class="text-muted">Music is Classic</span>
          <h1 class="card-title">Sequoia Inspiring Musico.</h1>
          <p class="card-text">Making your dream music come true stay with Sequoia Sounds!</p>
          <a href="#" class="btn btn-success mb-3">View All Products</a>
          <div class="text-center">
            <img src="https://tse1.mm.bing.net/th/id/OIP.Z_UjGIGf9EMQRB61FE8-3gHaHa?pid=Api&P=0&h=180" class="img-fluid" alt="Headphones">
          </div>
        </div>
      </div>

      <!-- Product cards -->
      <div class="row mt-4 g-3">
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <img src="https://via.placeholder.com/80" class="img-fluid mb-2" alt="">
              <p class="mb-0">More Products</p>
              <small class="text-muted">460 plus items</small>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <img src="https://via.placeholder.com/80" class="img-fluid mb-2" alt="">
              <p class="mb-0">5M+ Downloads</p>
              <small class="text-muted">4.6 reviews</small>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center border-danger">
            <div class="card-body">
              <img src="https://via.placeholder.com/80" class="img-fluid mb-2" alt="">
              <p class="mb-0">Listening Has Been Released</p>
              <small class="text-muted">Popular</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right sidebar -->
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-body">
          <h6 class="card-title">Popular Colors</h6>
        </div>
      </div>

      <div class="card mb-4">
        <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="">
        <div class="card-body">
          <p class="card-text fw-bold">New Gen X-Bud</p>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="">
        <div class="card-body">
          <p class="card-text fw-bold">Light Grey Surface Headphone</p>
          <small class="text-muted">Boosted with bass</small>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
