
<div class="card fruit-card">
  <img [src]="fruitList.imageUrl" class="card-img-top" [alt]="fruitList.name">
  <div class="card-body">
    <h5 class="card-title">{{fruitList.name}}</h5>
    <p class="card-text">{{fruitList.description}}</p>
    <p class="card-price">Price: ₹{{fruitList.price}}</p>
    <button class="btn-delete" (click)="onClick(fruitList.name)">Delete</button>
  </div>
</div>
