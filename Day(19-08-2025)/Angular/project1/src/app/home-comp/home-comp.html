<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="display-5">Fresh Fruits Collection</h2>
    <p class="text-muted">Explore our variety of fresh and delicious fruits</p>
  </div>

<div class="container text-center">
  <div class="row row-cols-4">
    @for (item of fruits; track $index) {
      <div class="col">
        <app-display-list-comp [fruitList]="item" (btnClick)="remove($event)"></app-display-list-comp>
      </div>
    }
  </div>
</div>
