<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexbox Layout</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 800px; /* limit total width */
      padding: 20px;
    }
    .section {
      flex: 1;
      min-width: 250px;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .items {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .item {
      flex: 0 0 calc(50% - 10px);
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 5px;
      box-sizing: border-box;
    }
   .item img {
  width: auto;
  height: 120px;  /* same height for all images */
  display: block;
  margin: 0 auto; /* center horizontally */
  object-fit: contain; /* fit inside without cropping */
}

  </style>
</head>
<body>

<div class="container">

  <div class="section">
    <h2>Pick up where you left off</h2>
    <div class="items">
      <div class="item"><img src="https://tse2.mm.bing.net/th/id/OIP.hAgfIZARBBZA7swqJUiDBgHaHF?pid=Api&P=0&h=180"><p>Product 1</p></div>
      <div class="item"><img src="https://tse3.mm.bing.net/th/id/OIP.gf4tGCrxb0MxxPLAildNCQHaHa?pid=Api&P=0&h=180"><p>Product 2</p></div>
      <div class="item"><img src="https://tse4.mm.bing.net/th/id/OIP.2sGVMsS58VxUywQ-810DIwHaI1?pid=Api&P=0&h=180"><p>Product 3</p></div>
      <div class="item"><img src="https://tse1.mm.bing.net/th/id/OIP.ru5LwT8dwEommMPdsvcEegHaHa?pid=Api&P=0&h=180"><p>Product 4</p></div>
    </div>
  </div>

  <div class="section">
    <h2>Keep shopping for</h2>
    <div class="items">
      <div class="item"><img src="https://sp.yimg.com/ib/th?id=OPAC.BKRWquhJNEvqUQ474C474&o=5&pid=21.1&w=174&h=174"><p>Product 5</p></div>
      <div class="item"><img src="https://sp.yimg.com/ib/th?id=OPAC.i7oZ%2fW19NikYug474C474&o=5&pid=21.1&w=174&h=174"><p>Product 6</p></div>
      <div class="item"><img src="https://sp.yimg.com/ib/th/id/OIP.gta01M9Lg-FfTFXtrg0H9AHaHf?pid=Api&w=148&h=148&c=7&dpr=2&rs=1"><p>Product 7</p></div>
      <div class="item"><img src="https://sp.yimg.com/ib/th/id/OIP.VW4uH7chnVYNCAspHTpQUwAAAA?pid=Api&w=148&h=148&c=7&dpr=2&rs=1"><p>Product 8</p></div>
    </div>
  </div>

</div>

</body>
</html>
