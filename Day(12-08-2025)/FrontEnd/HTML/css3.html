<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Margin Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-0">

<div class="container-fluid vh-100 border border-dark">
  
  <!-- First Row -->
  <div class="row">
    <div class="col-12">
      <div class="bg-info" style="width:100px; height:100px; margin: 50px;"></div>
    </div>
  </div>

  <!-- Second Row -->
  <div class="row">
    <div class="col-12">
      <div class="bg-danger" style="width:100px; height:100px; margin: 100px 0 0 200px;"></div>
    </div>
  </div>

</div>

</body>
</html>
