<!DOCTYPE html>
<html>
<head>
  <title>Simple Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
 
  <div class="container">

    <div class="row">
      <div class="col-md-12 border border-3 border-primary border-dashed p-3">
        <h2>Header</h2>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-8 border border-3 border-success border-dashed p-3">
        <h2>Main of 8 span</h2>
      </div>

      <div class="col-md-4 border border-3 border-warning border-dashed p-3">
        <h2>Main of 4 span</h2>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12 border border-3 border-danger border-dashed p-3">
        <h2>Footer</h2>
      </div>
    </div>

  </div>
</body>
</html>
