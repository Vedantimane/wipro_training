<h2 style="text-align: center;">Edit Product</h2>
<form class="product-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" name="productName" [(ngModel)]="product.name" type="text" placeholder="Enter Product Name">
  </div>

  <div class="form-group">
    <label for="category">Category:</label>
    <input id="category" name="productCategory" [(ngModel)]="product.category" type="text" placeholder="Enter Category">
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input id="price" name="productPrice" [(ngModel)]="product.price" type="number" placeholder="Enter Price">
  </div>

  <div class="form-actions">
    <button type="button" (click)="save()">Save</button>
  </div>
</form>
