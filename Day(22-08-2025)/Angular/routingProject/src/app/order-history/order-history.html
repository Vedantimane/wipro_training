<h2>Order History</h2>

<table>
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Order Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{order.id}}</td>
      <td>{{order.product.name}}</td>
      <td>{{order.purchasedQty}}</td>
      <td>{{order.orderDate}}</td>
    </tr>
  </tbody>
</table>
