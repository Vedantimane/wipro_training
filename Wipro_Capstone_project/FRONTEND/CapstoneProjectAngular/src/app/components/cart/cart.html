<h2>Your Cart</h2>

<div *ngIf="products.length === 0" style="margin-top: 20px; font-size: 18px;">
  Your cart is empty.
</div>

<div *ngIf="products.length > 0" class="cart-container" style="display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px;">
  <div *ngFor="let item of products" class="cart-card" style="border: 1px solid #ccc; border-radius: 8px; padding: 15px; width: 250px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <h3>{{ item.name }}</h3>
    <p>Price: {{ item.price | currency:'INR':'symbol' }}</p>

    <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
      <button (click)="decreaseQuantity(item)" style="padding: 5px 10px; border-radius: 4px;">-</button>
      <span>{{ item.quantity }}</span>
      <button (click)="increaseQuantity(item)" style="padding: 5px 10px; border-radius: 4px;">+</button>
    </div>

    <p style="margin-top: 10px;">Subtotal: {{ item.subtotal | currency:'INR':'symbol' }}</p>

    <button (click)="removeProduct(item.productId)"
            style="background-color: red; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-top: 10px;">
      Remove
    </button>
  </div>
</div>

<!-- Total and Place Order -->
<div *ngIf="products.length > 0" style="margin-top: 20px; text-align: right;">
  <h3>Total: {{ cart.totalAmount | currency:'INR':'symbol' }}</h3>
  <button (click)="placeOrder()"
          style="padding: 10px 20px; background-color: green; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Place Order
  </button>
</div>
