<h2>Payment Page</h2>

<div *ngIf="!cart || paymentProducts.length === 0" style="margin-top: 20px; font-size: 18px;">
  Your cart is empty.
</div>

<div *ngIf="cart && paymentProducts.length > 0" class="payment-container" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
  
  <div *ngFor="let item of paymentProducts" class="payment-card" 
       style="border: 1px solid #ccc; border-radius: 8px; padding: 15px; display: flex; justify-content: space-between; align-items: center;">
    <div>
      <h4>{{ item.name }}</h4>
      <p>Price: ₹{{ item.price }}</p>
      <p>Quantity: {{ item.quantity }}</p>
      <p>Subtotal: ₹{{ item.subtotal }}</p>
    </div>
  </div>

  <div style="text-align: right; font-size: 20px; margin-top: 10px;">
    <strong>Total: ₹{{ getTotal() }}</strong>
  </div>

  <div style="text-align: right; margin-top: 15px;">
    <button (click)="payNow()" 
            style="padding: 10px 20px; background-color: green; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Pay Now
    </button>
  </div>
</div>
