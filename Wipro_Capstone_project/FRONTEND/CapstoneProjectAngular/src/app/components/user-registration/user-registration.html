<div class="registration-container">
  <h2>User Registration</h2>
  <form (ngSubmit)="onRegister()">
    <label>First Name:</label>
    <input type="text" [(ngModel)]="user.firstname" name="firstname" required />

    <label>Last Name:</label>
    <input type="text" [(ngModel)]="user.lastName" name="lastName" required />

    <label>Email:</label>
    <input type="email" [(ngModel)]="user.email" name="email" required />

    <label>Password:</label>
    <input type="password" [(ngModel)]="user.passWord" name="password" required placeholder="passWord" />

    <label>Address:</label>
    <input type="text" [(ngModel)]="user.address" name="address" />

    <button type="submit">Register</button>
  </form>
</div>
