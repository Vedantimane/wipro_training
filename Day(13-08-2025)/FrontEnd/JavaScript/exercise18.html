<!-- Ex 18: Create a "Simple Calculator" app that does the following:
Has input fields for two numbers.
Has buttons for basic operations: Add, Subtract, Multiply, Divide.
Displays the result of the operation in a result field.
  -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" id="num1" placeholder="Enter the first number">
    <input type="text" id="num2" placeholder="Enter the second number">

    <button onclick="add()">Add</button>
    <button onclick="minus()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>

    <h3 id="result"></h3>

    <script src="exerciese18.js"></script>
</body>
</html>
