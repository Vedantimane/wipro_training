<!DOCTYPE html>
<html>
<head>
    <title>Change H1 Text</title>
</head>
<body>

<h1 id="myHeading">Original Text</h1>
<p id="p1"></p>

<script>
    document.getElementById("myHeading").innerText = "New Text from JavaScript";
    document.getElementById("p1").innerHTML = "<b>vedanti</b>";
</script>

</body>
</html>
